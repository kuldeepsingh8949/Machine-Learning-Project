<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data Input Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('') no-repeat center center fixed;
      background-size: cover;
      color: rgb(0, 0, 0);
    }
    .container {
      background: rgba(99, 95, 95, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(247, 244, 244, 0.1);
    }
    h2 {
      text-align: center;
      color: #000000;
    }
    label {
      color: #020202;
    }
    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Health Data Input Form</h2>
    <form method="POST" action="{{ url_for('predict') }}">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Sex</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
      </div>

      <!-- Chest Pain Type (CP) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cp" class="form-label">Chest Pain Type (CP)</label>
          <select class="form-select" id="cp" name="cp" required>
            <option value="0">Type 0</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="trestbps" class="form-label">Resting Blood Pressure (Trestbps)</label>
          <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="Enter resting blood pressure" required>
        </div>
      </div>

      <!-- Cholesterol (Chol) and Fasting Blood Sugar (FBS) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="chol" class="form-label">Cholesterol (Chol)</label>
          <input type="number" class="form-control" id="chol" name="chol" placeholder="Enter cholesterol level" required>
        </div>
        <div class="col-md-6">
          <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl (FBS)</label>
          <select class="form-select" id="fbs" name="fbs" required>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
        </div>
      </div>

      <!-- Resting ECG (Restecg) and Maximum Heart Rate Achieved (Thalach) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="restecg" class="form-label">Resting ECG Results (Restecg)</label>
          <select class="form-select" id="restecg" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="thalach" class="form-label">Maximum Heart Rate Achieved (Thalach)</label>
          <input type="number" class="form-control" id="thalach" name="thalach" placeholder="Enter max heart rate" required>
        </div>
      </div>

      <!-- Exercise Induced Angina (Exang) and Oldpeak (ST Depression) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="exang" class="form-label">Exercise Induced Angina (Exang)</label>
          <select class="form-select" id="exang" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="oldpeak" class="form-label">Oldpeak (ST Depression)</label>
          <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter oldpeak value" required>
        </div>
      </div>

      <!-- Slope of Peak Exercise (Slope) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="slope" class="form-label">Slope of Peak Exercise (Slope)</label>
          <select class="form-select" id="slope" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="ca" class="form-label">Number of Major Vessels (Ca)</label>
          <input type="number" class="form-control" id="ca" name="ca" placeholder="Enter number of major vessels" required>
        </div>
      </div>

      <!-- Thalassemia (Thal) -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="thal" class="form-label">Thalassemia (Thal)</label>
          <select class="form-select" id="thal" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary mt-3" type="submit">Predict Risk</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
