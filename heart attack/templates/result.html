<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://partheniumprojects.com/wp-content/uploads/2018/12/Heart-Disease-Prediction-1.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(158, 143, 143, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #000000;
    }
    .alert-info {
      background-color: #645d5d;
      color: #000000;
    }
    .btn-primary {
      background-color: #000000;
      border-color: #000000;
    }
    .btn-primary:hover {
      background-color: #c87878;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Prediction Result</h2>
    <div class="alert alert-info text-center" role="alert">
      <h4>{{ prediction }}</h4>
    </div>
    <div class="text-center">
      <a href="{{ url_for('project') }}" class="btn btn-primary">Go Back to Form</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
