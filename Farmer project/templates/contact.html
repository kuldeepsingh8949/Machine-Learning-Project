<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FarmTech</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff00;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/so-many-vegetables-this-field_181624-18619.jpg?size=626&ext=jpg&ga=GA1.1.1555594121.1725619868&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar-brand, .nav-link {
            color: rgb(242, 237, 237) !important;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #45d88d !important;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contact Information Section */
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .contact-info-box {
            text-align: center;
            padding: 30px;
            background-color: #000000;
            border-radius: 12px;
            width: 28%;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .contact-info-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-info-box h3 {
            color: #28a745;
            font-size: 1.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .contact-info-box p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 25px;
            text-align: center;
            margin-top: 60px;
        }

        .footer p {
            margin: 0;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .contact-info-box {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .contact-info-box {
                width: 80%;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .contact-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Kuldeep Singh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
        <!-- Contact Information Section -->
        <div class="contact-info">
            <div class="contact-info-box">
                <h3>Phone</h3>
                <p>+91 8949062364</p>
            </div>
            <div class="contact-info-box">
                <h3>Email</h3>
                <p>kuldeepraika64@gmail.com</p>
            </div>
            <div class="contact-info-box">
                <h3>Address</h3>
                <p>Jaipur, Rajasthan, India</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>My Account on || 
            <a href="https://www.linkedin.com" class="text-white">LinkedIn</a>  |

            <a href="https://github.com" class="text-white">GitHub</a>  | 
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
