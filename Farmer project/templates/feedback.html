<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f06, rgb(9, 225, 53));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .feedback-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }
        
        .feedback-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .feedback-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .feedback-container input[type="text"],
        .feedback-container input[type="email"],
        .feedback-container textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .feedback-container input[type="text"]:focus,
        .feedback-container input[type="email"]:focus,
        .feedback-container textarea:focus {
            border-color: rgb(8, 241, 66);
            box-shadow: 0 0 5px rgba(6, 240, 72, 0.5);
        }
        
        .feedback-container textarea {
            height: 120px;
            resize: none;
        }
        
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .rating input[type="radio"] {
            display: none;
        }
        
        .rating label {
            font-size: 40px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            padding: 0 5px;
        }
        
        .rating label:hover,
        .rating label:hover~label {
            color: #f7b731;
            transform: scale(1.1);
        }
        
        .rating input[type="radio"]:checked~label {
            color: #ddd;
        }
        
        .rating input[type="radio"]:checked+label {
            color: #f7b731;
        }
        
        .rating input[type="radio"]:checked+label~label {
            color: #f7b731;
        }
        
        .feedback-container button[type="submit"] {
            background: linear-gradient(135deg, #f06, rgb(9, 225, 53));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
        }
        
        .feedback-container button[type="submit"]:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" placeholder="Enter your feedback here..." required></textarea>

            <label for="rating">Rate Us</label>
            <div class="rating" name="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>

</html>
